services:
  mysql:
    image: mysql:8.0
    container_name: yugioh-mysql-test
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: yugioh_test
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - mysql_test_data:/var/lib/mysql

volumes:
  mysql_test_data:

